    <main>
        <section class="contact">
            <div class="container">
                <h2>Contactez-Nous</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Informations de Contact</h3>
                        <p><i class="fas fa-map-marker-alt"></i> cite olympique, Tunis, Tunisie</p>
                        <p><i class="fas fa-phone"></i> +216 29703710</p>
                        <p><i class="fas fa-envelope"></i> contact@monsite.com</p>
                    </div>
                    <div class="contact-form">
                        <h3>Envoyez-nous un Message</h3>
                        <form id="contactForm" action="mailto:contact@monsite.com" method="POST" enctype="text/plain">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>

                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>

                            <button type="submit" class="btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
